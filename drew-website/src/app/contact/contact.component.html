<div class="container">
    <h1>Contact Us!</h1>
    <h2>{{name}}</h2>
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
        <!-- {{contactForm.valid}} -->
        <!-- name -->
        <div class="form-group">
            <label for="email">Email address</label>
            <input #emailInput="ngModel" type="email" class="form-control" [(ngModel)]="email" name ="email" id="email" aria-describedby="email" placeholder="Enter email" required>
            <small id="passwordHelpInline" class="text-muted" *ngIf="emailInput.invalid && emailInput.touched">
              Your email is required and needs to be an email.
            </small>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input #nameInput="ngModel" type="name" class="form-control" [(ngModel)]="name" name="name" id="name" aria-describedby="name" placeholder="Enter Name" required>
            <small id="passwordHelpInline" class="text-muted" *ngIf="nameInput.invalid && nameInput.touched">
              Your name is required.
            </small>
          </div>
        <!-- message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" [(ngModel)]="message" name="message" rows="3"></textarea>
        </div>
        <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="contactForm.invalid">
        Send!
      </button>
        <!-- submit -->
    </form>
</div>
